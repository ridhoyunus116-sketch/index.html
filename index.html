<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Neon Banner</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Poppins, sans-serif;
}

/* FULL SCREEN BACKGROUND */
body{
  background:#000;
  overflow:hidden;
}

/* =========================
   BANNER FULL SIZE
========================= */
.banner{
  position:fixed;
  top:0;
  left:0;

  width:100vw;      /* FULL LEBAR */
  height:100vh;     /* FULL TINGGI */

  background: radial-gradient(circle at 30% 30%, #1a0026, #000);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* CHAOS LINES */
.line{
  position:absolute;
  width:200%;
  height:2px;
  background:linear-gradient(90deg,transparent,#9d4edd,transparent);
  opacity:.25;
  animation:move linear infinite;
  transform:rotate(var(--rot));
}

@keyframes move{
  from{ left:-100%; }
  to{ left:100%; }
}

/* =========================
   CONTENT (ICON + TEXT)
========================= */
.content{
  position:relative;
  z-index:5;
  display:flex;
  align-items:center;
  gap:24px;
}

/* IG ICON */
.ig{
  width:90px;
  height:90px;
  border-radius:22px;

  background: radial-gradient(circle at 30% 30%, #ff8cff, #7a00ff);

  display:flex;
  align-items:center;
  justify-content:center;

  box-shadow:0 0 40px #9d4edd;
}

.ig svg{
  width:40px;
  fill:white;
}

/* TEXT */
.text{
  font-size:56px;          /* LEBIH BESAR */
  font-weight:700;
  color:#f5e9ff;

  white-space:nowrap;

  animation:textLoop 6s ease-in-out infinite;

  text-shadow:
    0 0 10px #c77dff,
    0 0 30px #9d4edd,
    0 0 60px #7a00ff;
}

/* TEXT ANIMATION */
@keyframes textLoop{
  0%{opacity:0; transform:translateX(-80px);}
  20%{opacity:1; transform:translateX(0);}
  80%{opacity:1;}
  100%{opacity:0; transform:translateX(80px);}
}

/* RESPONSIVE MOBILE */
@media(max-width:768px){
  .text{
    font-size:34px;
  }
  .ig{
    width:60px;
    height:60px;
  }
}
</style>
</head>

<body>

<div class="banner" id="banner">

  <div class="content">
    <div class="ig">
      <svg viewBox="0 0 448 512">
        <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9 114.9-51.3 114.9-114.9S287.7 141 224.1 141zm0 189.6c-41.2 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.5 74.7-74.7 74.7z"/>
      </svg>
    </div>

    <div class="text">@1doyyys_</div>
  </div>

</div>

<script>
const banner = document.getElementById("banner");

/* generate neon chaos lines */
for(let i=0;i<20;i++){
  const line = document.createElement("div");
  line.className="line";

  const top=Math.random()*100;
  const dur=4+Math.random()*6;
  const rot=(Math.random()*10-5).toFixed(2);

  line.style.top=top+"%";
  line.style.animationDuration=dur+"s";
  line.style.setProperty("--rot", rot+"deg");

  banner.appendChild(line);
}
</script>

</body>
</html>
