<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Purple Chaos IG Overlay</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: transparent;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

/* LANDSCAPE BANNER */
.banner {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  width: 820px;
  height: 80px;
  border-radius: 18px;
  background: rgba(15, 0, 30, 0.65);
  overflow: hidden;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 35px rgba(170, 90, 255, 0.6);
}

/* CHAOS LINES */
.line {
  position: absolute;
  width: 160%;
  height: 3px;
  background: linear-gradient(90deg, transparent, #c77dff, transparent);
  filter: blur(1.2px);
  opacity: 0.75;
  animation-name: chaosMove;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes chaosMove {
  from {
    transform: translateX(-60%) rotate(var(--rot));
  }
  to {
    transform: translateX(60%) rotate(calc(var(--rot) * -1));
  }
}

/* CONTENT */
.content {
  position: relative;
  z-index: 10;
  height: 100%;
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 0 26px;
}

/* INSTAGRAM LOGO */
.ig {
  width: 48px;
  height: 48px;
  border-radius: 14px;
  background: radial-gradient(circle at 30% 30%, #ff8cff, #7a00ff);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 18px #9d4edd;
}

.ig svg {
  width: 24px;
  fill: white;
}

/* TEXT LOOP */
.text {
  color: #f5e9ff;
  font-size: 20px;
  font-weight: 600;
  white-space: nowrap;
  animation: textLoop 6s ease-in-out infinite;
  text-shadow: 0 0 12px #c77dff;
}

@keyframes textLoop {
  0%   { opacity: 0; transform: translateX(-50px); }
  20%  { opacity: 1; transform: translateX(0); }
  70%  { opacity: 1; transform: translateX(0); }
  100% { opacity: 0; transform: translateX(50px); }
}
</style>
</head>

<body>

<div class="banner" id="banner">

  <div class="content">
    <div class="ig">
      <svg viewBox="0 0 448 512">
        <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9 114.9-51.3 114.9-114.9S287.7 141 224.1 141zm0 189.6c-41.2 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.5 74.7-74.7 74.7z"/>
      </svg>
    </div>
    <div class="text">@1doyyys_</div>
  </div>

</div>

<script>
const banner = document.getElementById("banner");

// generate chaos lines
for (let i = 0; i < 14; i++) {
  const line = document.createElement("div");
  line.className = "line";

  const top = Math.random() * 100;
  const dur = 3 + Math.random() * 5;
  const rot = (Math.random() * 8 - 4).toFixed(2);

  line.style.top = top + "%";
  line.style.animationDuration = dur + "s";
  line.style.setProperty("--rot", rot + "deg");

  banner.appendChild(line);
}
</script>

</body>
</html>
