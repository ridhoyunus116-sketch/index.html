<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: transparent;
  width: 1920px;
  height: 600px;
  overflow: hidden;
}

.bar {
  position: absolute;
  bottom: 0;
  width: 1920px;
  height: 120px;
  background: transparent;
  display: flex;
  align-items: center;
  overflow: hidden;
}

.text {
  white-space: nowrap;
  font-size: 48px;
  font-weight: <strong> bold;
  color: white;
  animation: jalan 12s linear infinite;
}

@keyframes jalan {
  from { transform: translateX(-100%); }
  to { transform: translateX(100%); }
}
</style>
</head>

<body>
  <div class="bar">
    <div class="text">
      FOLLOW • LIKE • SUBSCRIBE • @IDOYYY_
    </div>
  </div>
</body>
</html>
