<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Landscape Purple Chaos Overlay</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: transparent;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
}

/* FULL SCREEN OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* CHAOS LINES FULL */
.line {
  position: absolute;
  width: 140%;
  height: 3px;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(190,120,255,0.9),
    transparent
  );
  filter: blur(1.2px);
  opacity: 0.75;
  animation: chaosMove linear infinite;
}

@keyframes chaosMove {
  from {
    transform: translateX(-60%) rotate(var(--rot));
  }
  to {
    transform: translateX(60%) rotate(calc(var(--rot) * -1));
  }
}

/* BOTTOM BAR */
.bar {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 120px;
  background: linear-gradient(
    to top,
    rgba(20, 0, 40, 0.8),
    rgba(20, 0, 40, 0)
  );
  backdrop-filter: blur(10px);
}

/* CONTENT */
.content {
  position: absolute;
  bottom: 32px;
  left: 40px;
  display: flex;
  align-items: center;
  gap: 18px;
  z-index: 5;
}

/* IG LOGO */
.ig {
  width: 56px;
  height: 56px;
  border-radius: 16px;
  background: radial-gradient(circle at 30% 30%, #ff8cff, #7a00ff);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 22px #9d4edd;
}

.ig svg {
  width: 28px;
  fill: white;
}

/* TEXT LOOP */
.text {
  color: #f5e9ff;
  font-size: 26px;
  font-weight: 600;
  white-space: nowrap;
  animation: textLoop 7s ease-in-out infinite;
  text-shadow: 0 0 14px #c77dff;
}

@keyframes textLoop {
  0%   { opacity: 0; transform: translateX(-80px); }
  20%  { opacity: 1; transform: translateX(0); }
  70%  { opacity: 1; transform: translateX(0); }
  100% { opacity: 0; transform: translateX(80px); }
}
</style>
</head>

<body>

<div class="overlay" id="overlay">

  <!-- bottom fade -->
  <div class="bar"></div>

  <!-- content -->
  <div class="content">
    <div class="ig">
      <svg viewBox="0 0 448 512">
        <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9 114.9-51.3 114.9-114.9S287.7 141 224.1 141zm0 189.6c-41.2 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.5 74.7-74.7 74.7z"/>
      </svg>
    </div>
    <div class="text">@1doyyys_</div>
  </div>

</div>

<script>
const overlay = document.getElementById("overlay");

// generate chaos lines across screen
for (let i = 0; i < 24; i++) {
  const line = document.createElement("div");
  line.className = "line";

  const top = Math.random() * 100;
  const dur = 3 + Math.random() * 6;
  const rot = (Math.random() * 14 - 7).toFixed(2);

  line.style.top = top + "%";
  line.style.animationDuration = dur + "s";
  line.style.setProperty("--rot", rot + "deg");

  overlay.appendChild(line);
}
</script>

</body>
</html>
